[tox]
envlist =
    py
    lint
isolated_build = True

[testenv]
description = Run pytest with {envname}
extras =
    dev
commands =
    pytest {posargs}

[testenv:lint]
description = Lint codebase by running pre-commit
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files
